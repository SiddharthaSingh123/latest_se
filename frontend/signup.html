  <!-- Signup Form -->
  <div class="container-fluid"
       style="background-image: url('images/signup-bg.jpg'); background-size: 100% 100%; background-repeat: no-repeat; background-position: center; background-attachment: fixed;">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 35px;">
        <div class="card card-signin my-5" style="background-color: white;">
          <div class="card-body">
            <h5 class="card-title text-center">Create an Account</h5>

            <form class="form-signin" autocomplete="off" id="registerForm">
              <div class="form-label-group" style="margin-top: 50px;">
                <input type="text" id="reg_username" class="form-control" placeholder="Username"
                       required>
                <label for="reg_username">Username</label>
              </div>

              <div class="form-label-group" style="margin-top: 30px;">
                <input type="email" id="reg_email" class="form-control" placeholder="Email address"
                       required>
                <label for="reg_email">Email address</label>
              </div>

              <div class="form-label-group" style="margin-top: 30px;">
                <input type="password" id="reg_password" class="form-control" placeholder="Password"
                       required>
                <label for="reg_password">Password</label>
              </div>

              <!-- Message area -->
              <div id="reg_msg" style="margin-top:12px; color:#961e47; font-weight:600;"></div>

              <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-lg text-uppercase" type="submit" id="btnRegister">Sign Up</button>
              </div>
            </form>

            <div class="text-center" style="margin-top:15px;">
